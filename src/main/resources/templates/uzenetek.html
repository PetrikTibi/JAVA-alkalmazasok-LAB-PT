<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beérkezett Üzenetek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Notebook Shop</a>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-secondary">Vissza a főoldalra</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Beérkezett Üzenetek</h1>

    <div th:if="${lista.empty}" class="alert alert-info text-center">
        Még nem érkezett üzenet.
    </div>

    <table th:unless="${lista.empty}" class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>Dátum</th>
            <th>Küldő Neve</th>
            <th>Email</th>
            <th>Üzenet</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="msg : ${lista}">
            <td th:text="${#temporals.format(msg.datum, 'yyyy.MM.dd. HH:mm')}">2023.11.15. 10:00</td>
            <td th:text="${msg.nev}">Teszt Elek</td>
            <td><a th:href="'mailto:' + ${msg.email}" th:text="${msg.email}">email@cim.hu</a></td>
            <td th:text="${msg.szoveg}">Üzenet szövege...</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

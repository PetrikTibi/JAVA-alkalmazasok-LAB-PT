<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kapcsolat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Notebook Shop</a>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-secondary">Vissza a főoldalra</a>
        </div>
    </div>
</nav>

<div class="container mt-5 col-md-6">
    <h2 class="text-center mb-4">Írjon nekünk!</h2>

    <div th:if="${siker}" class="alert alert-success">
        Köszönjük, üzenetét sikeresen megkaptuk!
    </div>

    <form th:action="@{/kapcsolat_feldolgoz}" th:object="${uzenet}" method="post">

        <div class="mb-3">
            <label>Név:</label>
            <input type="text" th:field="*{nev}" class="form-control"
                   th:classappend="${#fields.hasErrors('nev')} ? 'is-invalid' : ''" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nev')}" th:errors="*{nev}"></div>
        </div>

        <div class="mb-3">
            <label>Email cím:</label>
            <input type="email" th:field="*{email}" class="form-control"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label>Üzenet:</label>
            <textarea th:field="*{szoveg}" class="form-control" rows="5"
                      th:classappend="${#fields.hasErrors('szoveg')} ? 'is-invalid' : ''"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('szoveg')}" th:errors="*{szoveg}"></div>
        </div>

        <button type="submit" class="btn btn-success w-100">Küldés</button>
    </form>
</div>

</body>
</html>

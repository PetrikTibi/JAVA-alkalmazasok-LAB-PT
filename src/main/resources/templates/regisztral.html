<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-md-6">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="text-center">Regisztráció</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/regisztral_feldolgoz}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">Felhasználónév:</label>
                    <input type="text" th:field="*{username}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Jelszó:</label>
                    <input type="password" th:field="*{password}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Email cím:</label>
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-success w-100">Regisztrálok</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="/" class="text-decoration-none">Vissza a főoldalra</a>
        </div>
    </div>
</div>
</body>
</html>

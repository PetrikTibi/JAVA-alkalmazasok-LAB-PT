<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ár Statisztika</title>
    <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Notebook Shop</a>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Főoldal</a></li>
                <li class="nav-item"><a class="nav-link active" href="/diagram">Diagram</a></li>
                <li class="nav-item"><a class="nav-link" href="/kapcsolat">Kapcsolat</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/uzenetek">Üzenetek (Admin)</a>
                </li>
            </ul>
            <div class="d-flex">
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-secondary me-2">Bejelentkezés</a>
                    <a href="/regisztral" class="btn btn-info">Regisztráció</a>
                </div>
                <div sec:authorize="isAuthenticated()" class="text-white d-flex align-items-center">
                    <span class="me-3">Szia, <b sec:authentication="name">User</b>!</span>
                    <a href="/logout" class="btn btn-danger btn-sm">Kijelentkezés</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">Notebook Árak Összehasonlítása</h2>

    <div class="card border-primary mb-3 shadow">
        <div class="card-body">
            <canvas id="arDiagram" style="max-height: 500px;"></canvas>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    // Adatok betöltése biztonságosan
    var labels = [];
    var dataPrices = [];

    /*[# th:each="gep : ${gepek}"]*/
    labels.push(/*[[${gep.gyarto} + ' ' + ${gep.tipus}]]*/ "Teszt Gép");
    dataPrices.push(/*[[${gep.ar}]]*/ 100000);
    /*[/]*/

    // Diagram kirajzolása
    const ctx = document.getElementById('arDiagram').getContext('2d');
    new Chart(ctx, {
        type: 'bar', // Oszlopdiagram
        data: {
            labels: labels,
            datasets: [{
                label: 'Ár (Ft)',
                data: dataPrices,
                backgroundColor: 'rgba(26, 188, 156, 0.7)', // A téma zöldes színe
                borderColor: 'rgba(26, 188, 156, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Notebook Nyilvántartó</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Notebook Shop</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kapcsolat">Kapcsolat</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/uzenetek">Üzenetek (Admin)</a>
                </li>
            </ul>

            <div class="d-flex">
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-outline-light me-2">Bejelentkezés</a>
                    <a href="/regisztral" class="btn btn-primary">Regisztráció</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="text-white d-flex align-items-center">
                    <span class="me-3">Szia, <b sec:authentication="name">User</b>!</span>
                    <a href="/logout" class="btn btn-danger btn-sm">Kijelentkezés</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Notebook Kínálat</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Gyártó</th>
                <th>Típus</th>
                <th>Kijelző</th>
                <th>Memória (GB)</th>
                <th>Merevlemez</th>
                <th>Ár (Ft)</th>
                <th>Processzor</th>
                <th>Oprendszer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gep : ${gepek}">
                <td th:text="${gep.id}"></td>
                <td th:text="${gep.gyarto}"></td>
                <td th:text="${gep.tipus}"></td>
                <td th:text="${gep.kijelzo} + ' col'"></td>
                <td th:text="${gep.memoria}"></td>
                <td th:text="${gep.merevlemez}"></td>
                <td th:text="${gep.ar}"></td>
                <td th:text="${gep.processzor.gyarto} + ' ' + ${gep.processzor.modell}"></td>
                <td th:text="${gep.oprendszer.nev}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
